            # fi
            echo $COLOR_ACTIVE
            pwd
            ls
      - persist_to_workspace:
          root: ~/
          paths:
            - repo/.env
            - .aws/credentials

  smoke_test:
    docker:
      - image: amazon/aws-cli
    working_directory: ~/repo
    steps:
      - checkout
      - install-aws-cli-dependencies
      - attach_workspace:
