            # export context=$(aws eks update-kubeconfig --region $aws_region --name $cluster_name \
            #   | cut -d " " -f 4)
            kubectl config view
            kubectl config use-context $context
            kubectl get svc
            kubectl get pods
            chmod +x ./kubernetes/get_current_deployment.sh ./kubernetes/stage_for_deployment.sh ./kubernetes/run_smoke_test.sh ./kubernetes/cleanup.sh
