{% include 'index.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chinese News Clusters</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>

    <table style="color:#78909c; background-color:rgb(29, 29, 24)">
        <tbody style="color:rgb(20, 18, 16)">
            <tr>
                {% for col in column_names %}
                <th style="background-color:rgb(31, 29, 29); color:#78909c; text-align:center">{{col}}</th>
                {% endfor %}
            </tr>
            {% for row in row_data %}
            <tr>
                {% for col, row_ in zip(column_names, row) %}
                <td style="background-color:rgb(31, 29, 29); color:#78909c; text-align:center">{{row_}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
